<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loi</title>

    <link rel="stylesheet" href="main.css">

    <!-- UI Libs: Angular Material + Angular + Angular UI Router -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>



    <script src="./build/app.js"></script>
</head>

<body>
<div ng-app="loi" class="wrapper">
    <header>
        <a href="#">Chow</a>
        <div ng-hide="user.name">
            <a ng-click="go('login')">Login</a>
        </div>
        <div ng-show="user.name">
            <a ng-click="logout()">Logout</a>
            <a ng-click="go('add')">{{user.name}}</a>
        </div>
    </header>

    <div ui-view class="full-height"></div>
</div>

</body>
</html>
