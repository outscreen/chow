<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loi</title>

    <link rel="stylesheet" href="main.css">

    <!-- UI Libs: Angular Material + Angular + Angular UI Router -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>



    <script src="./build/app.js"></script>
</head>

<body>
<div ng-app="loi" class="app-container">
    <header class="header">
        <h1 ng-click="go('main')"><a href="#">Chow Chow</a></h1>
        <div ng-hide="user.name" class="right">
            <a ng-click="go('login')" class="button">Login</a>
            <a ng-click="go('registration')" class="button">Registration</a>
        </div>
        <div ng-show="user.name" class="right">
            <a ng-click="logout()" class="button">Logout {{user.name}}</a>
            <a ng-click="go('my')" class="button">My Posts</a>
            <a ng-click="go('add')" class="button">Add Post</a>
            <a ng-if="hasPermission('admin')" ng-click="go('users')" class="button">User</a>
            <a ng-if="hasPermission('moderator')" ng-click="go('posts')" class="button">Pending Posts</a>
        </div>
    </header>

    <div class="wrapper">
        <div ui-view class="view-container"></div>
    </div>
</div>

</body>
</html>
